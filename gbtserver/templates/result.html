{% extends "base.html" %} {% block body %}
<form action="/add/result" method="POST" class="bg-gray-800 p-4 rounded-md shadow-md">
  {% csrf_token %}

  <div class="mb-4">
    <label for="sid" class="text-white">Student ID</label>
    <input type="text" name="sid" id="sid" class="bg-gray-700 text-white p-2 rounded-md w-full" />
  </div>

  <div class="mb-4">
    <label for="dept" class="text-white">Department</label>
    <input type="text" name="dept" id="dept" class="bg-gray-700 text-white p-2 rounded-md w-full" />
  </div>

  <div class="mb-4">
    <label for="course_code" class="text-white">Course Code</label>
    <input type="text" name="course_code" id="course_code" class="bg-gray-700 text-white p-2 rounded-md w-full" />
  </div>

  <div class="mb-4">
    <label for="result" class="text-white">Result</label>
    <input type="text" name="result" id="result" class="bg-gray-700 text-white p-2 rounded-md w-full" />
  </div>

  <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Submit</button>
</form>
{% endblock body %}
